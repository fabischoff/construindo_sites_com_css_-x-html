<body>
<h3>Tabindex</h3>
<h4>Navegação via teclado</h4>
<p>Ir para o 
<a tabindex="10" href="http://maujor.com/">Site do Maujor.</a></p>
<p>...conteúdo...</p>
<button type="button" tabindex="1">
Conferir.
</button>
<p>...conteúdo...</p>
<form action="..." method="post">
<label>Nome:<br />
<input tabindex="1" type="text"  />
</label><br />
<label>ID:<br />
<input tabindex="2" type="text" />
</label><br /><br />
<input tabindex="3" type="submit" />
</form>

<form action="">
<label for=”nome” accesskey="U">Nome: </label>
<input type="text" id=”nome”>
</form>




</body>
</html>

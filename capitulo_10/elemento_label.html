<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Elemento label </title>
    </head>
    <body>
        <h1>Exemplo com label explícito</h1>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <br><br>
            <input type="radio" id="masc">
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" id="fem">
            <label for="fem">Feminino</label>
        </form>
        <br><br>

        <h2>Exemplo com label explícito</h2>
        <form action="action">
            <label>Nome: <input type="text"></label>
            <br><br>
            <label>Senha: <input type="password"></label>
            <br><br>
            <label><input type="radio">Masculino</label>
            <br>
            <label><input type="radio">Feminino</label>

        </form>



    </body>
</html>

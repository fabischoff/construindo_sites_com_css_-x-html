<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Elementos input </title>
    </head>
    <body>
        
        <form action="">
            
            <input type="hidden" name="hidden"> <br>
            Nome: <input type="text" name="nome" id="nome"> <br>
            Senha: <input type="password" name="passwword" id="passwword"> <br>
            Sexo : <br>
            
            <input type="radio" name="sexo" id="masculino">Masculino <br>
            <input type="radio" name="sexo" id="feminino">Feminino <br>
            
            Áreas de atuação: <br>
            
            <input type="checkbox" name="checkbox" id="php"> PHP <br>
            <input type="checkbox" name="checkbox" id="css"> CSS <br>
            <input type="checkbox" name="checkbox" id="xhtml"> XHTML <br>
            <input type="checkbox" name="checkbox" id="javascript"> JavaScript <br>  
            <input type="file" name="file" id="file"> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
            <input type="button" value="Ok"> <br>
            <input type="image" src="../img/botao-aqua.jpg" alt="botão feito com imagem">
            
        </form>

    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Formulário final </title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Cadastro Geral</legend>

                <fieldset id="dp1">
                    <legend>Dados pessoais</legend>
                    <label for="nome">Nome completo: </label>
                    <input name="nome" type="text" id="nome">
                    <label for="prof">Profissão</label>
                    <select name="prof" id="prof'">
                        <option selected value="">Sua profissão</option>
                        <optgroup label="Engenharia">
                            <option value="">Civil</option>
                            <option value="">Elétrica</option>
                            <option value="">Eletrônica</option>
                        </optgroup>
                        <optgroup label="Médicas">
                            <option value="">Clínico Geral</option>
                            <option value="">Ortopedista</option>
                            <option value="">Cardiologista</option>                            
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset id="dp2">
                    <legend>Localização</legend>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="rua">                    
                </fieldset>
                <fieldset id="fe">
                    <legend>Faixa etária</legend>
                    <div>
                        <p><input type="radio" name="idade" id="vinte"><label for="vinte">até 20 anos</label></p>
                        <p><input type="radio" name="idade" id="trinta"><label for="trinta">mais de 20 até 30 anos</label></p>
                        <p><input type="radio" name="idade" id="quarenta"><label for="quarenta">mais de 30 até 40 anos</label></p>
                    </div>
                    <div>
                        <p><input type="radio" name="idade" id="cinquenta"><label for="cinquenta">mais de 40 até 50 anos</label></p>
                        <p><input type="radio" name="idade" id="sessenta"><label for="sessenta">mais de 50 até 60 anos</label></p>
                        <p><input type="radio" name="idade" id="mais_sessenta"><label for="mais_sessenta">mais de 60 anos</label></p>
                    </div>
                </fieldset>
                <fieldset id="es">
                    <legend>Esportes que pratica</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="fca" id="fca"><label for="fca">Futebol de campo</label>
                        </li>
                        <li>
                            <input type="checkbox" name="fsa" id="fsa"><label for="fsa">Futebol de salão</label>
                        </li>
                        <li>
                            <input type="checkbox" name="fso" id="fsa"><label for="fso">Futebol de society</label>
                        </li>
                        <li>
                            <input type="checkbox" id="vqu" /><label for="vqu">Volley de quadra</label>
                        </li>
                        <li>
                            <input type="checkbox" id="vpr" /><label for="vpr">Volley de praia</label>
                        </li>
                        <li>
                            <input type="checkbox" id="npi" /><label for="npi">Natação em piscina</label>
                        </li>
                        <li>
                            <input type="checkbox" id="nma" /><label for="nma">Natação em mar aberto</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset id="com"> 
                    <legend>Comentário</legend>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="28" rows="6"></textarea>
                </fieldset>
                </fieldset>
                <p>
                    <input type="submit" value="Enviar" id="enviar">
                    <input type="reset" value="Limpar" id="limpar">
                </p>
            
        </form>
    </body>
</html>
